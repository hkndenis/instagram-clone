{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">En Aktif Yorum Yapan Kullanıcılar</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ url_for('user_profile', username=user.username) }}" 
                           class="text-decoration-none">{{ user.username }}</a>
                    </h5>
                    <p class="card-text">
                        <strong>Ad Soyad:</strong> {{ user.full_name }}<br>
                        <strong>Toplam Yorum:</strong> {{ user.comment_count }}
                    </p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-primary" 
                             role="progressbar" 
                             style="width: {{ (user.comment_count / users[0].comment_count * 100)|round }}%">
                        </div>
                    </div>
                    <a href="{{ url_for('user_profile', username=user.username) }}" 
                       class="btn btn-primary">Profili Gör</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
