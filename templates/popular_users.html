{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">En Popüler Kullanıcılar</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">
                        <strong>Takipçi:</strong> {{ user.follower_count }}<br>
                        <strong>Gönderi:</strong> {{ user.post_count }}
                    </p>
                    <a href="{{ url_for('user_profile', username=user.username) }}" 
                       class="btn btn-primary">Profili Gör</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
